name: Build Osteoin App (Stable Intel)

on:
  push:
    branches: [ "main" ]

jobs:
  build-mac:
    # [중요] 경고가 뜨더라도 macos-13을 사용해야 합니다.
    # 이것이 10.13 High Sierra를 지원하는 가장 확실한 인텔 환경입니다.
    runs-on: macos-13
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        # 구형 맥 호환성을 위해 구버전 라이브러리 사용
        pip install "pyinstaller<6.0.0" "PyQt5==5.15.9" opencv-python-headless numpy pymupdf pillow
        
    - name: Build Osteoin App
      run: |
        # 10.13부터 실행 가능하도록 타겟 지정
        export MACOSX_DEPLOYMENT_TARGET=10.13
        
        # 파일 이름 확인
        if [ -f "osteoin.py" ]; then
          SCRIPT="osteoin.py"
        elif [ -f "Osteoin.py" ]; then
          SCRIPT="Osteoin.py"
        else
          echo "ERROR: osteoin.py 파일을 찾을 수 없습니다."
          ls -R
          exit 1
        fi
        
        # 인텔 맥에서 빌드하므로 별도 옵션 없이도 완벽한 인텔 앱이 생성됩니다.
        pyinstaller --noconsole --onefile --windowed --name "Osteoin" "$SCRIPT"
        
    - name: Zip the App
      run: |
        cd dist
        zip -r Osteoin_Mac_Intel.zip Osteoin.app
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Osteoin-App-Download
        path: dist/Osteoin_Mac_Intel.zip
