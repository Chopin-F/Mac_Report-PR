name: Build Osteoin App (Universal)

on:
  push:
    branches: [ "main" ]

jobs:
  build-mac:
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        # [수정됨] PyQt5 버전을 지워서 최신 버전(Binary Wheel)을 받도록 함
        # 최신 PyQt5도 Universal2 빌드시 구형 맥 호환성을 대부분 유지합니다.
        pip install "pyinstaller<6.0.0" PyQt5 opencv-python-headless numpy pymupdf pillow
        
    - name: Build Osteoin App
      run: |
        export MACOSX_DEPLOYMENT_TARGET=10.13
        
        if [ -f "osteoin.py" ]; then
          SCRIPT="osteoin.py"
        elif [ -f "Osteoin.py" ]; then
          SCRIPT="Osteoin.py"
        else
          echo "ERROR: osteoin.py 파일을 찾을 수 없습니다."
          ls -R
          exit 1
        fi
        
        pyinstaller --noconsole --onefile --windowed --target-arch universal2 --name "Osteoin" "$SCRIPT"
        
    - name: Zip the App
      run: |
        cd dist
        zip -r Osteoin_Mac_Universal.zip Osteoin.app
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Osteoin-App-Download
        path: dist/Osteoin_Mac_Universal.zip
