name: Build Osteoin App (Intel Rescue)

on:
  push:
    branches: [ "main" ]

jobs:
  build-mac:
    # 최신 맥 러너 사용
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # [핵심] 인텔용 Homebrew를 강제로 설치하고 필요한 라이브러리(gettext)를 받습니다.
    # 이렇게 하면 'have arm64, need x86_64' 에러가 사라집니다.
    - name: Install Intel Homebrew & Dependencies
      run: |
        # 1. 인텔용 홈브루가 설치될 폴더 생성
        sudo mkdir -p /usr/local/Homebrew
        
        # 2. 홈브루 다운로드
        # (시간이 조금 걸릴 수 있지만 가장 확실한 방법입니다)
        sudo git clone https://github.com/Homebrew/brew /usr/local/Homebrew
        
        # 3. 권한 설정
        sudo chown -R $(whoami) /usr/local/Homebrew
        sudo mkdir -p /usr/local/bin /usr/local/etc /usr/local/sbin /usr/local/share /usr/local/var /usr/local/opt
        sudo chown -R $(whoami) /usr/local/*
        
        # 4. 홈브루 링크 연결
        ln -s /usr/local/Homebrew/bin/brew /usr/local/bin/brew
        
        # 5. 인텔 모드(arch -x86_64)로 gettext 설치
        # 이제 /usr/local/opt/gettext에 '진짜 인텔용 파일'이 생깁니다.
        arch -x86_64 /usr/local/bin/brew install gettext
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        # 인텔 파이썬 사용 (이제 올바른 라이브러리를 찾을 수 있음)
        architecture: 'x64'
        
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        # 구형 맥 호환성을 위해 버전 고정
        pip install "pyinstaller<6.0.0" "PyQt5==5.15.9" opencv-python-headless numpy pymupdf pillow
        
    - name: Build Osteoin App
      run: |
        export MACOSX_DEPLOYMENT_TARGET=10.13
        
        if [ -f "osteoin.py" ]; then
          SCRIPT="osteoin.py"
        elif [ -f "Osteoin.py" ]; then
          SCRIPT="Osteoin.py"
        else
          echo "ERROR: osteoin.py 파일을 찾을 수 없습니다."
          ls -R
          exit 1
        fi
        
        # 인텔 파이썬 환경이므로 결과물은 100% 인텔 앱이 됩니다.
        pyinstaller --noconsole --onefile --windowed --name "Osteoin" "$SCRIPT"
        
    - name: Zip the App
      run: |
        cd dist
        zip -r Osteoin_Mac_Intel.zip Osteoin.app
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Osteoin-App-Download
        path: dist/Osteoin_Mac_Intel.zip
