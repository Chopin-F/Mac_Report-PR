name: Build Osteoin App (Intel via Rosetta)

on:
  push:
    branches: [ "main" ]

jobs:
  build-mac:
    # [변경 1] 경고를 피하기 위해 최신 러너(Apple Silicon) 사용
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        # [핵심 비법] ARM 맥이지만 'Intel(x64)' 파이썬을 강제로 설치합니다.
        # 이렇게 하면 모든 라이브러리가 Intel용으로 설치되고, 결과물도 Intel 앱이 됩니다.
        architecture: 'x64'
        
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        # 구형 맥 호환성을 위해 PyInstaller 버전 제한 유지
        pip install "pyinstaller<6.0.0" PyQt5 opencv-python-headless numpy pymupdf pillow
        
    - name: Build Osteoin App
      run: |
        # 10.13부터 실행 가능하도록 타겟 지정
        export MACOSX_DEPLOYMENT_TARGET=10.13
        
        if [ -f "osteoin.py" ]; then
          SCRIPT="osteoin.py"
        elif [ -f "Osteoin.py" ]; then
          SCRIPT="Osteoin.py"
        else
          echo "ERROR: osteoin.py 파일을 찾을 수 없습니다."
          ls -R
          exit 1
        fi
        
        # [중요] universal2 옵션 없이 그냥 빌드합니다.
        # 이미 파이썬이 x64(Intel)이므로, 결과물도 자동으로 Intel 전용이 됩니다.
        pyinstaller --noconsole --onefile --windowed --name "Osteoin" "$SCRIPT"
        
    - name: Zip the App
      run: |
        cd dist
        zip -r Osteoin_Mac_Intel.zip Osteoin.app
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Osteoin-App-Download
        path: dist/Osteoin_Mac_Intel.zip
