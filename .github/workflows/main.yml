name: Build Osteoin App (Intel Legacy)

on:
  push:
    branches: [ "main" ]

jobs:
  build-mac:
    # [중요] 구형 맥 호환성을 위해 '인텔 기반' 러너인 macos-13을 사용합니다.
    # 경고가 뜨더라도 무시하세요. 구형 OS 지원을 위해서는 이것이 최선입니다.
    runs-on: macos-13
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        # 최신 PyQt5 설치 (인텔 러너에서는 인텔용이 설치됨)
        pip install "pyinstaller<6.0.0" PyQt5 opencv-python-headless numpy pymupdf pillow
        
    - name: Build Osteoin App
      run: |
        # 10.13부터 실행 가능하도록 타겟 지정
        export MACOSX_DEPLOYMENT_TARGET=10.13
        
        if [ -f "osteoin.py" ]; then
          SCRIPT="osteoin.py"
        elif [ -f "Osteoin.py" ]; then
          SCRIPT="Osteoin.py"
        else
          echo "ERROR: osteoin.py 파일을 찾을 수 없습니다."
          ls -R
          exit 1
        fi
        
        # [중요] universal2 옵션 제거!
        # macos-13에서 빌드하면 자동으로 인텔용 앱이 나옵니다.
        # 이 앱은 구형 맥과 최신 맥 모두에서 작동합니다.
        pyinstaller --noconsole --onefile --windowed --name "Osteoin" "$SCRIPT"
        
    - name: Zip the App
      run: |
        cd dist
        # 결과물 압축
        zip -r Osteoin_Mac_Intel.zip Osteoin.app
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Osteoin-App-Download
        path: dist/Osteoin_Mac_Intel.zip
